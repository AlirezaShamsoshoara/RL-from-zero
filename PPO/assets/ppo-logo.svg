<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">PPO â€” Proximal Policy Optimization</title>
  <desc id="desc">Simple banner logo for the PPO section</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background card -->
  <g filter="url(#softShadow)">
    <rect x="30" y="30" rx="28" ry="28" width="1140" height="300" fill="#0F172A"/>
    <rect x="30" y="30" rx="28" ry="28" width="1140" height="300" fill="url(#glow)"/>
    <rect x="30" y="30" rx="28" ry="28" width="1140" height="300" fill="none" stroke="url(#g)" stroke-width="2"/>
  </g>

  <!-- emblem: clipped policy update curve -->
  <g transform="translate(90,70)">
    <path d="M0,180 C120,10 220,210 340,80 C440,-10 520,210 640,120" fill="none" stroke="url(#g)" stroke-width="16" stroke-linecap="round"/>
    <rect x="250" y="0" width="220" height="220" fill="#0F172A" stroke="#94A3B8" stroke-width="3" opacity="0.9"/>
    <text x="262" y="44" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif" font-size="22" fill="#94A3B8" letter-spacing="1">clipping region</text>
  </g>

  <!-- title -->
  <g transform="translate(460,140)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif" font-weight="800" font-size="112" fill="url(#g)" letter-spacing="2">PPO</text>
    <text x="4" y="62" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif" font-weight="600" font-size="28" fill="#E5E7EB">Proximal Policy Optimization</text>
  </g>

  <!-- subtitle -->
  <g transform="translate(460,208)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif" font-size="20" fill="#94A3B8">stable policy-gradient with a clipped surrogate objective</text>
  </g>
