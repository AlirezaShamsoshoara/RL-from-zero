# Experiment tracking
project: rl-practice
entity: null
run_name: dqn-cartpole
wandb_key: ""

# Environment
env_id: CartPole-v1
render_mode: null
seed: 42
env_kwargs: {}

# Model
hidden_sizes: [256, 256]
activation: relu

# Training
total_steps: 100000
learning_starts: 1000
train_freq: 4
batch_size: 64
buffer_size: 100000
gamma: 0.99
lr: 0.0005
target_update_interval: 1000
max_grad_norm: 10.0
double_dqn: true

# Exploration
epsilon_start: 1.0
epsilon_end: 0.05
epsilon_decay_steps: 50000
eval_epsilon: 0.0

# Logging & checkpoints
log_interval: 1000
checkpoint_interval: 5000
checkpoint_dir: deepQN/checkpoints
save_best: true
log_level: INFO
log_to_console: true
log_to_file: false
log_file: deepQN/logs/dqn.log

# Inference
inference_model_path: deepQN/checkpoints/best.pt
episodes: 5

# Misc
device: auto
