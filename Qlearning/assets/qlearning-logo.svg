<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="200" viewBox="0 0 760 200" role="img" aria-labelledby="title desc">
  <title id="title">Q-Learning</title>
  <desc id="desc">Stylized Q letter with a Q-table grid and arrow tail, representing reinforcement learning.</desc>

  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B8CFF" />
      <stop offset="100%" stop-color="#8A5BFF" />
    </linearGradient>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5B8CFF" />
      <stop offset="100%" stop-color="#8A5BFF" />
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Light background to ensure readability in dark themes -->
  <rect x="0" y="0" width="760" height="200" rx="20" fill="#FFFFFF" stroke="#E6EAF2"/>

  <!-- Logo group -->
  <g transform="translate(24,24)" filter="url(#softShadow)">
    <!-- Big Q ring -->
    <circle cx="76" cy="76" r="60" fill="none" stroke="url(#ringGrad)" stroke-width="16" />

    <!-- Q-table grid inside the ring -->
    <g transform="translate(36,36)">
      <!-- 4x4 grid of tiles -->
      <g opacity="0.95">
        <rect x="0"  y="0"  width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="26" y="0"  width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="52" y="0"  width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="78" y="0"  width="22" height="22" rx="4" fill="#E8E6FF"/>

        <rect x="0"  y="26" width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="26" y="26" width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="52" y="26" width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="78" y="26" width="22" height="22" rx="4" fill="#ECF2FF"/>

        <rect x="0"  y="52" width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="26" y="52" width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="52" y="52" width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="78" y="52" width="22" height="22" rx="4" fill="#E8E6FF"/>

        <rect x="0"  y="78" width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="26" y="78" width="22" height="22" rx="4" fill="#ECF2FF"/>
        <rect x="52" y="78" width="22" height="22" rx="4" fill="#E8E6FF"/>
        <rect x="78" y="78" width="22" height="22" rx="4" fill="#ECF2FF"/>
      </g>

      <!-- Highlighted path (policy) -->
      <g fill="url(#tileGrad)">
        <rect x="0" y="78" width="22" height="22" rx="4" opacity="0.95"/>
        <rect x="26" y="52" width="22" height="22" rx="4" opacity="0.95"/>
        <rect x="52" y="52" width="22" height="22" rx="4" opacity="0.95"/>
        <rect x="78" y="26" width="22" height="22" rx="4" opacity="0.95"/>
      </g>

      <!-- Agent dot -->
      <circle cx="11" cy="89" r="5" fill="#1B2559" opacity="0.9" />
    </g>

    <!-- Q tail / arrow -->
    <path d="M118 118 L152 152" stroke="url(#ringGrad)" stroke-width="16" stroke-linecap="round"/>
    <path d="M150 138 L166 154 L138 166" fill="none" stroke="url(#ringGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,100)">
    <text x="0" y="0" font-size="48" font-weight="700" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#1B2559" dominant-baseline="middle">
      Q-Learning
    </text>
    <text x="0" y="34" font-size="18" font-weight="500" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#5B6B92">
      Tabular Reinforcement Learning
    </text>
  </g>
</svg>
