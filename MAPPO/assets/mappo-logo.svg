<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background with subtle gradient -->
  <rect width="600" height="120" rx="12" fill="#0F172A"/>

  <!-- Central hub representing centralized critic -->
  <circle cx="120" cy="60" r="18" fill="#8B5CF6" opacity="0.3" filter="url(#glow)"/>
  <circle cx="120" cy="60" r="12" fill="#8B5CF6" opacity="0.9"/>
  <text x="120" y="66" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B" text-anchor="middle">C</text>

  <!-- Three agents (actors) arranged around the central critic -->
  <!-- Agent 1 - Top Left -->
  <circle cx="60" cy="30" r="16" fill="#6366F1" opacity="0.9"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">A₁</text>

  <!-- Agent 2 - Bottom Left -->
  <circle cx="60" cy="90" r="16" fill="#3B82F6" opacity="0.9"/>
  <text x="60" y="96" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">A₂</text>

  <!-- Agent 3 - Right -->
  <circle cx="180" cy="60" r="16" fill="#EC4899" opacity="0.9"/>
  <text x="180" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">A₃</text>

  <!-- Connecting lines from agents to central critic (gradient lines) -->
  <line x1="76" y1="35" x2="104" y2="55" stroke="url(#grad2)" stroke-width="2.5" opacity="0.6"/>
  <line x1="76" y1="85" x2="104" y2="65" stroke="url(#grad2)" stroke-width="2.5" opacity="0.6"/>
  <line x1="164" y1="60" x2="132" y2="60" stroke="url(#grad2)" stroke-width="2.5" opacity="0.6"/>

  <!-- Bidirectional arrows showing information flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#A78BFA" />
    </marker>
  </defs>
  <line x1="104" y1="55" x2="76" y2="35" stroke="#A78BFA" stroke-width="1.5" opacity="0.7" marker-end="url(#arrowhead)"/>
  <line x1="104" y1="65" x2="76" y2="85" stroke="#A78BFA" stroke-width="1.5" opacity="0.7" marker-end="url(#arrowhead)"/>
  <line x1="132" y1="60" x2="164" y2="60" stroke="#A78BFA" stroke-width="1.5" opacity="0.7" marker-end="url(#arrowhead)"/>

  <!-- Environment boxes for each agent -->
  <rect x="40" y="12" width="40" height="8" rx="2" fill="#1E293B" stroke="#6366F1" stroke-width="1" opacity="0.5"/>
  <text x="60" y="18" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">obs₁</text>

  <rect x="40" y="100" width="40" height="8" rx="2" fill="#1E293B" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <text x="60" y="106" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">obs₂</text>

  <rect x="160" y="72" width="40" height="8" rx="2" fill="#1E293B" stroke="#EC4899" stroke-width="1" opacity="0.5"/>
  <text x="180" y="78" font-family="Arial, sans-serif" font-size="7" fill="#94A3B8" text-anchor="middle">obs₃</text>

  <!-- Vertical divider line -->
  <line x1="220" y1="20" x2="220" y2="100" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- Main title with gradient -->
  <text x="240" y="45" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#grad1)">
    MAPPO
  </text>

  <!-- Subtitle with architecture description -->
  <text x="240" y="68" font-family="Arial, sans-serif" font-size="13" fill="#94A3B8">
    Multi-Agent Proximal Policy Optimization
  </text>

  <!-- Key feature badges -->
  <rect x="240" y="78" width="130" height="16" rx="8" fill="#1E293B" stroke="#8B5CF6" stroke-width="1" opacity="0.7"/>
  <text x="305" y="89" font-family="Arial, sans-serif" font-size="9" fill="#A78BFA" text-anchor="middle">Centralized Training</text>

  <rect x="375" y="78" width="150" height="16" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="1" opacity="0.7"/>
  <text x="450" y="89" font-family="Arial, sans-serif" font-size="9" fill="#60A5FA" text-anchor="middle">Decentralized Execution</text>
</svg>
