<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="120" rx="10" fill="#1E293B"/>

  <!-- Multi-agent representation - three circles representing agents -->
  <circle cx="80" cy="60" r="20" fill="#4F46E5" opacity="0.8"/>
  <circle cx="120" cy="60" r="20" fill="#7C3AED" opacity="0.8"/>
  <circle cx="160" cy="60" r="20" fill="#A78BFA" opacity="0.8"/>

  <!-- Connecting lines showing coordination -->
  <line x1="80" y1="60" x2="120" y2="60" stroke="#818CF8" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="60" x2="160" y2="60" stroke="#818CF8" stroke-width="2" opacity="0.5"/>
  <line x1="80" y1="60" x2="160" y2="60" stroke="#818CF8" stroke-width="2" opacity="0.3"/>

  <!-- Title -->
  <text x="190" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)">
    MAPPO
  </text>

  <!-- Subtitle -->
  <text x="190" y="78" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
    Multi-Agent Proximal Policy Optimization
  </text>
</svg>
